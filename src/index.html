<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script type="module" src="../dist/index.js" defer></script>
		<title>Password Generator</title>
	</head>
	<body>
		<header>
			<h1>Password Generator</h1>
		</header>
		<div id="app">
			<form id="generate-password">
				<label id="password-label">
					Password
					<input id="generated-password" type="text" />
				</label>
				<input type="submit" value="Generate" />
				<button id="copy-to-clipboard">Copy to clipboard</button>
			</form>
			<label id="length-label">
				Length
				<input id="length" type="range" min="1" max="100" />
				<button id="decrease-length">-</button>
				<span id="length-value">1</span>
				<button id="increase-length">+</button>
			</label>
			<label id="uppercase-label">
				Include uppercase
				<input type="checkbox" id="uppercase" checked />
			</label>
			<label id="lowercase-label">
				Include lowercase
				<input type="checkbox" id="lowercase" checked />
			</label>
			<label id="numbers-label">
				Include numbers
				<input type="checkbox" id="numbers" checked />
			</label>
			<label id="include-symbols-label">
				Include symbols
				<input type="checkbox" id="include-symbols" checked />
			</label>
			<label id="symbols-label">
				Symbols to include
				<input id="symbols" />
			</label>
		</div>
		<aside id="left">
			<p>LEFT</p>
		</aside>
		<aside id="right">
			<p>RIGHT</p>
		</aside>
		<main></main>
	</body>
</html>
